<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1 id="titulo">Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label for="numero">Número (entre 1 e 100): </label>
            <input type="number" id="numero" autocomplete="off"
            onkeydown="if (event.key === 'Enter') {listar();}">
            <input type="button" value ="Adicionar" onclick="listar()">
        </div>
        <select size="6">
        </select>
        <input type="button" value="Finalizar" onclick="resultado()">
    </section>
    <footer> © Raphael Rodrigues</footer>
    <script src="scripts.js"></script>
</body>
</html>
